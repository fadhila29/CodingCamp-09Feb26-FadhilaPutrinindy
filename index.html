<head>

</head>
<body>

    <!-- Navbar -->

        <nav id="nav-menu">
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#">Portfolio</a>

        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero fade-in">
        <h1>Hi Harfi, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
    </section>

    <!-- Our Headquarter -->
    <section class="headquarter fade-in">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="hq-item">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <!-- Message Us -->
    <section class="message fade-in">
        <h2>Message Us</h2>

        <div class="message-container">
            <form id="messageForm">
                <label>Nama</label>
                <input type="text" id="nama" required>

                <label>Tanggal Lahir</label>
                <input type="date" id="tanggal" required>

                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </div>

                <label>Pesan</label>
                <textarea id="pesan" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="output-box">
                <p><strong>Current time:</strong> <span id="currentTime"></span></p>
                <p><strong>Nama:</strong> <span id="outNama"></span></p>
                <p><strong>Tanggal Lahir:</strong> <span id="outTanggal"></span></p>
                <p><strong>Jenis Kelamin:</strong> <span id="outGender"></span></p>
                <p><strong>Pesan:</strong> <span id="outPesan"></span></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Created By Harfi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
